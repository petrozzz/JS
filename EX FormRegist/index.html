<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ForumRegist</title>
</head>
<body>
    <div class="box main-container">  
    <div class="box1">
        <div class="box avatars-container">
            <!--<img src="images/180644.png" alt="" class="box avatar">-->
            <img src="images/180676.png" alt="" class="box avatar"> 
            <img src="images/180687.png" alt="" class="box avatar">
            <img src="images/180652.png" alt="" class="box avatar">
            <img src="images/180646.png" alt="" class="box avatar">
            <img src="images/180679.png" alt="" class="box avatar">
            <img src="images/180651.png" alt="" class="box avatar">            
        </div>
        <div class = "box sender">
            <div class="box sender-title">Registration:</div> 
            <div class="box sender-name">
                <input type="text" class="box input-name" placeholder="Do">
                    <div class="box text text-name">Фамилия</div>                
                </div>
                <div class="box sender-name">
                <input type="text" class="box input-name" placeholder="John">
                    <div class="box text text-name">Имя</div>                
                 </div>
               <div class="box sender-name">
                    <input type="date" class="box input-name">
                     <div class="box text text-name">Дата рождения</div>                
                </div>
                <div class="box sender-name">
                    <input type="text" class="box input-name" placeholder="CrazyJohn">
                    <div class="box text text-name">Никнэйм</div>                
                </div>
                <div class="box sender-name">
                    <input type="text" class="box input-name" placeholder="Рисую">
                    <div class="box text text-name">О себе</div>                
                </div>
               <div class="box button">
                    <!-- <input type="submit" class="button-send" value="Send"> -->
                    <button class="box button-send" onclick="onBtnSendClick()">Зарегистрироваться</button> 
                </div>
            </div>
        </div>
        <div class="box result hide">
            <div class="result-inherit">
                <!--<img src="images/180676.png" alt="" class="box avatar-noanimate">
                <div class="box result-text">
                <p>John</p>
                <p>Do</p>
                <p>Registred</p> -->
                </div> 
            </div>
        </div>
    </div>
</body>
    <script src="js/script.js"></script>
</html>
