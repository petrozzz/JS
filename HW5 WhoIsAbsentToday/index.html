<body>
    <div class="box main-container">
        <div class = "box sender">
            <div class="box sender-title">Add new message:</div> 
            <div class="box sender-name">
                <div class="box text text-name">Your name:</div>
                <input type="text" class="box input-name" placeholder="John Do" required>
            </div>
            <div class="box sender-message">    
                <div class="box text text-message">Your message:</div>
                <input type="text" class="box input-message">                
            </div>
            <div class="box button">
                <!-- <input type="submit" class="button-send" value="Send"> -->

            </div>
        </div>
    </div>
